<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kylian Mbappé</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: #fff;
      overflow-x: hidden;
      color: #111;
    }

    /* Hero container */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    /* Mbappé PNG */
    .hero img {
      position: relative;
      width: 100%;
      max-width: 500px;
      height: auto;
      object-fit: contain;
      transition: transform 0.3s ease-out;
      z-index: 2;
    }

    /* Overlay text */
    .hero .text {
      position: absolute;
      bottom: 8%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
    }

    .hero h1 {
      font-family: 'Georgia', serif;
      font-size: 2.2rem;
      color: #e76f00; /* Orange accent */
      margin-bottom: 0.5rem;
    }

    .hero p {
      font-size: 1rem;
      color: #333;
      font-weight: 600;
    }

    /* Tablet/Desktop adjustments */
    @media (min-width: 768px) {
      .hero {
        flex-direction: column;
      }

      .hero h1 {
        font-size: 3.5rem;
      }

      .hero p {
        font-size: 1.3rem;
      }
    }

    @media (min-width: 1200px) {
      .hero img {
        max-width: 700px;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <img src="KMbappe_Web.png" alt="Kylian Mbappé" id="mbappe">
    <div class="text">
      <h1></h1>
      <p>SPEED • PRECISION • EXCELLENCE</p>
    </div>
  </section>

  <script>
    // Simple parallax effect for Mbappé image
    const mbappe = document.getElementById('mbappe');
    document.addEventListener('mousemove', (e) => {
      const x = (window.innerWidth / 2 - e.pageX) / 40;
      const y = (window.innerHeight / 2 - e.pageY) / 40;
      mbappe.style.transform = `translate(${x}px, ${y}px)`;
    });
  </script>
</body>
</html>
